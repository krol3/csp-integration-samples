---
version: 0.2

# https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
# https://docs.aws.amazon.com/pt_br/codebuild/latest/userguide/sample-docker.html

#### REQUIRED ENVIRONMENT VARIABLES
# USERNAME user for download aqua
# PASSWORD
# AWS_DEFAULT_REGION
# AWS_ACCOUNT_ID

env:
  shell: bash
  variables:
    IMAGE_NAME: "demo-aqua"
    IMAGE_TAG: "codebuild"
    ECR_PUBLIC_REG: public.ecr.aws
  exported-variables:
    - IMAGE_NAME
    - IMAGE_TAG
    - ECR_PUBLIC_REG

phases:
  install:
    commands:
      - wget --quiet https://aqua-binary.s3.amazonaws.com/scannercli
      - wget --user $USERNAME --password $PASSWORD https://download.aquasec.com/scanner/6.5.0/scannercli
      - chmod +x scannercli

  pre_build:
      commands:
        - echo Logging in to Amazon ECR...
        - aws ecr-public get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin ${ECR_PUBLIC_REG}/${AWS_ECR_PUBLIC_DOMAIN}

  build:
    commands:
      - docker build --tag $REPOSITORY_URI:$TAG .
      - ./scannercli scan --host $AQUA_URL --user $AQUA_USER --password $AQUA_PASSWORD --local $REPOSITORY_URI:$TAG --no-verify --htmlfile aqua.html
      - docker push $REPOSITORY_URI:$TAG
  post_build:
    commands:
      - CREDENTIALS=$(aws sts assume-role --role-arn $EKS_KUBECTL_ROLE_ARN --role-session-name codebuild-kubectl --duration-seconds 900)
      - export AWS_ACCESS_KEY_ID="$(echo ${CREDENTIALS} | jq -r '.Credentials.AccessKeyId')"
      - export AWS_SECRET_ACCESS_KEY="$(echo ${CREDENTIALS} | jq -r '.Credentials.SecretAccessKey')"
      - export AWS_SESSION_TOKEN="$(echo ${CREDENTIALS} | jq -r '.Credentials.SessionToken')"
      - export AWS_EXPIRATION=$(echo ${CREDENTIALS} | jq -r '.Credentials.Expiration')
      - aws eks update-kubeconfig --name $EKS_CLUSTER_NAME
      - kubectl apply -f devsecops.yml
      - printf '[{"name":"devsecops","imageUri":"%s"}]' $REPOSITORY_URI:$TAG > build-devsecops.json
artifacts:
  files: 
    - build-devsecops.json
    - aqua.html
  name: build-devsecops-${CODEBUILD_BUILD_NUMBER}